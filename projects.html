---
layout: page
title: Projects
permalink: /projects/
---

{% for project in site.projects %}
  <div>
    <h2>    
      {{ project.title }}
    </h2>
    <img src={{project.logo_path}}>
    <div>{{ project.description_content }} </div>
    <div><a href={{project.website_url}}>{{ project.website_url }} </a></div>
    <div><a href={{project.github_url}}>{{ project.github_url }} </a></div>
  </div>
{% endfor %}
